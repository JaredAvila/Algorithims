        <script>
            function andOne(num) {
				var idx = num.length - 1;
				while(num[idx] == 9) {
					num[idx] = 0;
					if (idx === 0){
						num.unshift(1);
						break;
					}
					idx--;
					
				}
				if(idx === 0){
					alert(num);
				}
				else {
					num[idx] += 1;
					alert(num);
				}
				
			}
			
			var newNar = [9, 9, 9, 8, 9];
			andOne(newNar);
        </script>
